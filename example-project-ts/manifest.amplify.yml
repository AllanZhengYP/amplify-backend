constructMap:
  myFileStorage:
    adaptor: '@aws-amplify/file-storage-adaptor'
    properties:
      enforceSSL: true
    triggers:
      stream: resizeImage
  resizeImage:
    adaptor: '@aws-amplify/function-adaptor'
    properties:
      runtime: nodejs18.x
      handler: index.handler
      codePath: ./testLambda
    build:
      command: echo build command executing in $(pwd)
      relativeWorkingDir: ./testLambda
    runtimeAccess:
      runtime:
        myFileStorage:
          - actions: [create, read]
            scopes: [only/this/path]
